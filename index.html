<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Planner - JEE Preparation Tracker</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="manifest" href="manifest.json"/>
  <meta name="theme-color" content="#218085"/>
</head>
<body>
  <div class="container">
    <header class="app-header">
      <div class="header-content">
        <h1 class="app-title">Study Planner</h1>
        <p class="app-tagline">Your JEE preparation companion</p>
      </div>
      <div class="storage-indicators">
        <div class="storage-item">
          <span class="storage-icon">ðŸ“Š</span>
          <span class="storage-label">L</span>
        </div>
        <div class="storage-item">
          <span class="storage-icon">ðŸ“ˆ</span>
          <span class="storage-label">S</span>
        </div>
      </div>
    </header>

    <div class="calendar-container">
      <div class="calendar-header">
        <button class="nav-btn" id="prevMonth">&lt;</button>
        <h2 class="month-title" id="monthTitle">Loadingâ€¦</h2>
        <button class="nav-btn" id="nextMonth">&gt;</button>
      </div>

      <div class="calendar-grid">
        <div class="day-header">Sun</div>
        <div class="day-header">Mon</div>
        <div class="day-header">Tue</div>
        <div class="day-header">Wed</div>
        <div class="day-header">Thu</div>
        <div class="day-header">Fri</div>
        <div class="day-header">Sat</div>
        <!-- Days rendered by app.js -->
      </div>
    </div>
  </div>

  <!-- Day Modal -->
  <div class="modal hidden" id="dayModal">
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="modalTitle">Day Details</h3>
        <button class="modal-close" id="modalClose">&times;</button>
      </div>

      <div class="modal-tabs">
        <button class="tab-btn active" data-tab="tracking">Tracking</button>
        <button class="tab-btn" data-tab="logs">Logs</button>
      </div>

      <div class="modal-body">
        <!-- Tracking Tab -->
        <div class="tab-content active" id="trackingTab">
          <div class="goals-section">
            <div class="goals-header">
              <h4>Default Goals</h4>
              <div class="additional-goals-indicator" id="additionalGoalsIndicator">
                <div class="goal-circle"></div>
              </div>
            </div>

            <!-- CHECKBOX LABELS updated exactly as requested -->
            <div class="default-goals">
              <label class="goal-item">
                <input type="checkbox" id="studyGoal"/>
                <span class="checkmark"></span>
                Daily Planner
              </label>
              <label class="goal-item">
                <input type="checkbox" id="wasteGoal"/>
                <span class="checkmark"></span>
                Worked Hard and Happy
              </label>
              <label class="goal-item">
                <input type="checkbox" id="sleepGoal"/>
                <span class="checkmark"></span>
                Prayed and Mindful
              </label>
            </div>

            <!-- NUMBER ENTRY LABELS updated exactly as requested -->
            <div class="hours-input">
              <div class="input-group">
                <label for="studyHours">Studied Hours (S):</label>
                <input type="number" id="studyHours" min="0" max="24" step="0.5"/>
              </div>
              <div class="input-group">
                <label for="wasteHours">Time Wasted (W):</label>
                <input type="number" id="wasteHours" min="0" max="24" step="0.5"/>
              </div>
            </div>
          </div>

          <div class="additional-goals-section">
            <h4>Additional Goals</h4>
            <div class="additional-goals" id="additionalGoals"></div>
            <div class="add-goal-container">
              <input type="text" id="newGoalInput" placeholder="Add new goal..."/>
              <button class="btn btn--primary btn--sm" id="addGoalBtn">Add</button>
            </div>
          </div>

          <div class="significance-section">
            <h4>Mark Date Significance</h4>
            <div class="significance-display" id="significanceDisplay"></div>
            <div class="add-significance-container">
              <input type="text" id="newSignificanceInput" placeholder="Mark this date as significant..."/>
              <button class="btn btn--primary btn--sm" id="addSignificanceBtn">Add</button>
            </div>
          </div>
        </div>

        <!-- Logs Tab -->
        <div class="tab-content" id="logsTab">
          <div class="logs-content">
            <h4>Activity Summary</h4>
            <div id="logsDisplay"></div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn--outline" id="cancelBtn">Cancel</button>
        <button class="btn btn--primary" id="saveBtn">Save</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
